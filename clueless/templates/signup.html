<!-- clueless/templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Clue-Less Sign Up{% endblock %}

{% block content %}

<div class='container h-100 d-flex justify-content-center align-items-center'>
    <div class='col-md-6 col-lg-9'>
      <div class='card'>
        <img class="card-img-top" src="../static/logo_slogan.png" alt="Card image" style="height: 200px; width: 550px; align-self: center;">
        <div class='card-header bg-info text-white'>Sign Up</div>
        <div class='card-body'>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
